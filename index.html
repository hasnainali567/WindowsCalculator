<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="main" class="flex">
        <div id="cal">
            <div id="nav" class="flex center">
                <i onclick="showHis()" class="fa fa-bars" aria-hidden="true"></i>
                <h2>Standard</h2>
            </div>

            <div id="uperScreen">
                <p></p>
            </div>

            <input type="text" id="screen" readonly value="0">

            <div class="btn-container grid">
                <button value="%" class="btns opr-btn"><i class="fa-solid fa-percent"></i></button>
                <button value="^" class="btns opr-btn">^</button>
                <button onclick="clearScreen()" class="btns opr-btns">C</button>
                <button value="/" class="btns opr-btn"><i class="fa-solid fa-divide"></i></button>
                <button class="btns btn">7</button>
                <button class="btns btn">8</button>
                <button class="btns btn">9</button>
                <button value="*" class="btns opr-btn"><i class="fa-solid fa-xmark"></i></button>
                <button class="btns btn">4</button>
                <button class="btns btn">5</button>
                <button class="btns btn">6</button>
                <button value="-" class="btns opr-btn"><i class="fa-solid fa-minus"></i></button>
                <button class="btns btn">1</button>
                <button class="btns btn">2</button>
                <button class="btns btn">3</button>
                <button value="+" class="btns opr-btn"><i class="fa-solid fa-plus"></i></button>
                <button value="." class="btns btn"><i class="fa-solid fa-circle"></i></button>
                <button class="btns btn">0</button>
                <button onclick="decreasLast()" class="btns"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="calculation('')" class="btns equal-btn"><i class="fa-solid fa-equals"></i></button>
                
            </div>

        </div>




        <div id="history" class="">
            <div id="hisNav">
                <span>History</span>
                <span style="flex-grow: 1;">Memory</span>
                <i onclick="hideHis()" class="fa-solid fa-xmark"></i>
            </div>

            <div id="history-container">
                <p id="hisP">There's no history yet.</p>
            </div>

            <div class="delHistory">
                <i onclick="clearHistory()" id="bin" class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
