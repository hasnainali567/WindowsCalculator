<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="main" class="flex">
        <div id="cal">
            <div id="nav" class="flex center">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <h2>Standard</h2>
            </div>

            <div id="uperScreen">
                <p>123 +</p>
            </div>

            <input type="text" id="screen" readonly value="0">

            <div class="btn-container grid">
                <button class="btns opr-btn"><i class="fa-solid fa-percent"></i></button>
                <button class="btns opr-btn">CE</button>
                <button class="btns opr-btn">C</button>
                <button class="btns opr-btn"><i class="fa-solid fa-divide"></i></button>
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <button class="btns"><i class="fa-solid fa-xmark"></i></button>
                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <button class="btns"><i class="fa-solid fa-minus"></i></button>
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="btns"><i class="fa-solid fa-plus"></i></button>
                <button class="btns"><i class="fa-solid fa-circle"></i></button>
                <button class="btns">0</button>
                <button class="btns"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btns equal-btn"><i class="fa-solid fa-equals"></i></button>
                
            </div>

        </div>




        <div id="history">
            <div id="hisNav">
                <span>History</span>
                <span>Memory</span>
            </div>

            <div id="history-container">
                <!-- <p>There's no history yet.</p> -->
                <div class="histories flex">
                    <p class="operationVal">
                        123 + 4 =
                    </p>
                    <p class="operationResult">127</p>
                </div>
                <div class="histories flex">
                    <p class="operationVal">
                        123 + 4 =
                    </p>
                    <p class="operationResult">127</p>
                </div>
                <div class="histories flex">
                    <p class="operationVal">
                        123 + 4 =
                    </p>
                    <p class="operationResult">127</p>
                </div>
                <div class="histories flex">
                    <p class="operationVal">
                        123 + 4 =
                    </p>
                    <p class="operationResult">127</p>
                </div>
            </div>

            <div class="delHistory">
                <i id="bin" class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
